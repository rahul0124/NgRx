<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
                <hr>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" class="form-control"
                    formControlName="username">
            
                    <span
                          *ngIf="!detailsForm.get('username').valid && detailsForm.get('username').touched" 
                          class="help-block">
                          <span *ngIf="detailsForm.get('username').errors['required']">This field is required!</span>
                          </span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" formControlName="email">
                    <span
                          *ngIf="!detailsForm.get('email').valid && detailsForm.get('email').touched" 
                          class="help-block">Please enter a valid email!</span>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text"  id="contact" class="form-control" formControlName="contact">
                    <span
                          *ngIf="!detailsForm.get('contact').valid && detailsForm.get('contact').touched" 
                          class="help-block">Please enter Contact No.</span>
                </div>
            
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!detailsForm.valid">Add</button>
                    </div>
                </div>
            
            </form>

        </div>
    </div>
</div>
